<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>qwik | ready - jet - go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Qwik-style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

</head>

<body>

    <div class="header">
        <h1>
            <a href="#" class="logo">qwik</a>
        </h1>
        <a href="#" class="hamburger">
            <i class="fas fa-bars"></i>
        </a>
    </div>

    <div class="tagline">
        <h3>ready - jet - go</h3>
    </div>

    <div class="navigation">
            <h3></h3>
        </div>

    <div class="progress">
        <div class="line"></div>
        <div class="plane">
            <i class="fas fa-plane"></i>
            <div class="circle"></div>
        </div>
        <div class="calendar">
            <i class="far fa-calendar-alt"></i>
            <div class="circle"></div>
        </div>
        <div class="dollar">
            <i class="fas fa-dollar-sign"></i>
            <div class="circle"></div>
        </div>
        <div class="need">
            <i class="far fa-bookmark"></i>
            <div class="circle"></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="card1">
            <h2 class="cardtitle">Where are you headed?</h2>
            <div class="input">
                <div class="starting">
                    <i class="fas fa-map-marker locationicon"></i>
                    <p class="location">Denver, CO</p>
                </div>
                <div class="ending">
                    <i class="fas fa-map-marker locationicon"></i>
                    <p class="location">Try 'China'</p>
                </div>
                <div class="button">
                    <a href="#">
                        <i class="fas fa-angle-double-down"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="card2">
            <h2 class="cardtitle">When is your trip?</h2>
            <div class="input">
                <div class="starting">
                    <i class="far fa-calendar-alt locationicon"></i>
                    <p class="location">Sat, June 7</p>
                </div>
                <div class="ending">
                    <i class="far fa-calendar-alt locationicon"></i>
                    <p class="location">Fri, June 14</p>
                </div>
                <div class="button">
                    <a href="#">
                        <i class="fas fa-angle-double-down"></i>
                    </a>
                    <div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card3">
            <h2 class="cardtitle">What's your budget?</h2>
            <div class="slider">
                <div class="sliderline"></div>
                <div class="circleslider"></div>
                <div class="circleslider"></div>
            </div>
            <div class="price">
                <p class="first">$500</p>
                <p class="second">$750</p>
            </div>
            <div class="button">
                <a href="#">
                    <i class="fas fa-angle-double-down"></i>
                </a>
                <div>
                </div>
            </div>
        </div>

        <div class="card4">
            <h2 class="cardtitle">What do you need?</h2>
            <div class="needicons">
                <div class="planepink">
                    <i class="fas fa-plane"></i>
                    <div class="circlewhite"></div>
                </div>
                <div class="bed">
                    <i class="fas fa-bed"></i>
                    <div class="circlewhite"></div>
                </div>
                <div class="car">
                    <i class="fas fa-car"></i>
                    <div class="circlewhite"></div>
                </div>
            </div>
            <div class="button">
                <p>
                    <a href="#">Go</a>
                </p>
            </div>
        </div>
    </div>


</body>

</html>
